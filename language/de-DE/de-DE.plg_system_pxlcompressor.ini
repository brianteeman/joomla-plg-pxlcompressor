PLG_PXLCOMPRESSOR_SCALE_METHOD_SCALE_OUTSIDE="SCALE OUTSIDE"
PLG_PXLCOMPRESSOR_SCALE_METHOD_DESC="Welche Skalierungsmethode soll angewendet werden?<br /><br />SCALE INSIDE - Bilder werden proportional skaliert, beide Werte für Höhe und Breite werden nicht überschritten.<br />SCALE OUTSIDE - Bilder werden proportional skaliert, es wird nur der Wert beachtet, der die Bedingung erfüllt, der andere Wert wird proportional angepasst (= höher als angegeben).<br />SCALE FIT - Bilder werden proportional skaliert. Entstehende Leerräume werden mit schwarzer Farbe ausgefüllt.<br />SCALE FILL - Bilder werden auf die angegebene Dimension gestreckt. Achtung: Proportionalität wird nicht bewahrt! <img src='https://pixelstun.de/extensions/joomla/plg_pxlcompressor/scale_methods.png' />"
