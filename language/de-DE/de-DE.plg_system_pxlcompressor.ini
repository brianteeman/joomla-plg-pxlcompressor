PLG_PXLCOMPRESSOR="System - PXLCOMPRESSOR - Bildkomprimierung und Größenänderung"
PLG_PXLCOMPRESSOR_XML_DESCRIPTION="<h2>PXLCompressor</h2><p>Mit diesem Plugin kann die Auflösung der über den Media-Manager hochgeladenen Bilder automatisch angepasst werden. Das ist oft sinnvoll, wenn Bilder zuvor nicht offline bearbeitet und in einer viel zu großen Auflösung hochgeladen werden. Durch die automatische Größenanpassung wird auch die Größe der Bilder verkleinert, was zum Teil zu gravierenden Performancesteigerungen beim Laden führen kann. Das Plugin wird direkt beim Hochladen der Bilder im Media-Manager und über den 'Bild'-Button im Editiermodus ausgeführt.</p><h3>Nutzung von Komprimierungsservices</h3><p>Um die Komprimierung über externe Dienste zu aktivieren, verwenden Sie den Reiter 'Komprimierung'. Sind mehrere Dienste aktiv, und die Komprierung schlägt fehl, wird auf einen anderen Dienst ausgewichen. Ein Dienst wird über die Eingabe eines API Keys oder das Klicken der dafür vorgesehenen Checkbox aktiviert.</p>"
