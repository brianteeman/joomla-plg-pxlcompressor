PLG_PXLCOMPRESSOR_COMPRESSIONPNG="PNG Kompression"
PLG_PXLCOMPRESSOR_COMPRESSIONPNG_DESC="Hier die Kompression der angepassten PNG Bilder eingeben. Mögliche Werte: 0-9. Je höher der Wert, desto kleiner die Bildgröße (kein Einfluss auf die Qualität, aber auf die Kompressionszeit)."
PLG_PXLCOMPRESSOR_ENLARGE_IMAGES="Bilder Vergrößern"
PLG_PXLCOMPRESSOR_ENLARGE_IMAGES_DESC="Sollen kleinere Bilder auf die mit der gewählten Skalierungsmethode berechneten Werte (Breite und Höhe) vergrößert werden? Achtung: Eine Vergrößerung von Bildern führt zu Qualitätsverlusten! Ist diese Option deaktiviert, dann werden Multigrößenbilder, die nach dem Größenanpassungsprozess größer wären, nicht erstellt und Originalbilder nicht bearbeitet."
PLG_PXLCOMPRESSOR_HEIGHT="Höhe"
PLG_PXLCOMPRESSOR_HEIGHT_DESC="Hier die Höhe der Bilder in Pixel angeben. Dieser Wert kann auch leer gelassen werden (Eintrag 0), dann muss der Wert für die Höhe für die Ausführung gesetzt sein. Abhängig von der gewählten <strong>Skalierungsmethode</strong> und der Auflösung des Bildes, ist dieser Wert der maximale oder minimale Wert des Bildes."
PLG_PXLCOMPRESSOR_MULTISIZE_PATH="Multigrößenordner"
PLG_PXLCOMPRESSOR_MULTISIZE_PATH_DESC="Einen Unterordner angeben, in dem die Multigrößenbilder abgelegt werden. Zum Beispiel werden Bilder bei der Eingabe von 'resized' in den Unterordner 'resized' ausgehend vom Ordner des Hauptbildes abgelegt. Leer lassen, wenn die Multigrößenbilder nicht in einen separaten Unterordner abgelegt werden sollen."
PLG_PXLCOMPRESSOR_MULTISIZES="Multigrößen"
PLG_PXLCOMPRESSOR_MULTISIZES_DESC="Hier können alle Auflösungen angegeben werden, die man von einem hochgeladenen Bild benötigt. EIR generiert automatisch die Bilder mit den angegeben Größen in den Ordner, der in der Option 'Multigrößenordner' definiert ist (oder in den gleichen Ordner, wenn die Option nicht gesetzt ist). Für eine einfachere Zuordnung wird die Auflösung des jeweiligen Bildes dem Bildnamen hinzugefügt (z.B.: bild-800x600.jpg). Es muss die Auflösung (Breite und Höhe) der angepassten Bilder angegeben werden. Es reicht eigentlich ein Ganzzahlenwert, der für die Breite des Bildes genutzt wird. Die globalen Werte der Optionen 'Skalierungsmethode', 'JPG Qualität' und 'PNG Kompression' werden bei der Größenanpassung verwendet. Die Parameter sind: Breite (Ganzzahl) und Höhe (Ganzzahl). Pro Zeile eine Bildauflösung eingeben, die Parameter mit einem | (Pipe-Symbol) trennen.<br /><br />Zum Beispiel:<br /><br />800|600<br />650|400<br />700|1000"
PLG_PXLCOMPRESSOR_QUALITYJPG="JPG Qualität"
PLG_PXLCOMPRESSOR_QUALITYJPG_DESC="Hier die Qualität der angepassten JPG Bilder eingeben. Mögliche Werte: 0-100. Je höher der Wert, desto besser die Qualität, aber auch die Größe des Bildes."
PLG_PXLCOMPRESSOR_SAFENAMES="Sichere Upload-Namen"
PLG_PXLCOMPRESSOR_SAFENAMES_DESC="Mit dieser Option werden Bildnamen umgewandelt, um sie sicher für den Upload zu machen. UTF8-Zeichen werden in ASCII-Zeichen umgewandelt, Sonderzeichen werden entfernt, Leerzeichen werden mit Unterstrichen ersetzt und der resultierende String in Kleinbuchstaben umgewandelt."
PLG_PXLCOMPRESSOR_SCALE_METHOD="Skalierungsmethode"
PLG_PXLCOMPRESSOR_SCALE_METHOD_SCALE_FILL="SCALE FILL"
