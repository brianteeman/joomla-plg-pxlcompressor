PLG_PXLCOMPRESSOR_XML_DESCRIPTION="<h2>PXLCompressor</h2><p>Deze plugin past automatisch de afmeting en grote aan van afbeeldingen die worden geüploade via de Media Manager. Dit os vaak handig indien afbeeldingen niet allemaal de zelfde afmetingen hebben of te groot zijn door bijvoorbeeld een te hoge resolutie. Bijkomend voordeel van het aanpassen van de afmetingen dat de grote van het bestand ook beïnvloed. Dit kan tot significante betere performance van uw website en de laattijd van de website verkorten. De plugin wordt geactiveerd wanneer via Media Manager afbeeldingen worden geüpload of via de knop Afbeelding in bijv. Een artikel bewerkerken. </p>"
