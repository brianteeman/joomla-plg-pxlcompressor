PLG_PXLCOMPRESSOR="PXLCompressor"
PLG_PXLCOMPRESSOR_XML_DESCRIPTION="<h2>PXLCompressor</h2><p>Deze plugin past automatisch de afmeting en grote aan van afbeeldingen die worden geüploade via de Media Manager. Dit os vaak handig indien afbeeldingen niet allemaal de zelfde afmetingen hebben of te groot zijn door bijvoorbeeld een te hoge resolutie. Bijkomend voordeel van het aanpassen van de afmetingen dat de grote van het bestand ook beïnvloed. Dit kan tot significante betere performance van uw website en de laattijd van de website verkorten. De plugin wordt geactiveerd wanneer via Media Manager afbeeldingen worden geüpload of via de knop Afbeelding in bijv. Een artikel bewerkerken.</p><h3>Gebruik van compressie servicec</h3><p>Om een externe compressie service te gebruiken activeer eenvoudig in de compressie tab de gewenste online compressie service en/of het invullen van een vereiste API code van de betreffende services. Indien er meerdere worden geactiveerd zullen die gebruikers worden als fallback mocht de primaire compressie service niet beschikbaar zijn."
COM_PLUGINS_SETTINGS_FIELDSET_LABEL="Instellingen"
COM_PLUGINS_IMAGES_FIELDSET_LABEL = "Afbeelding compressie"
COM_PLUGINS_PDF_FIELDSET_LABEL = "PDF compressie"
PLG_PXLCOMPRESSOR_COMPRESSIONPNG="PNG Compressie"
PLG_PXLCOMPRESSOR_COMPRESSIONPNG_DESC="Voer hier het gewenste compressielevel in van aangepaste PNG bestanden in. Mogelijke waardes: 0-9. Hoe hoger de waarde, hoe kleiner de afbeelding (geen impact op kwaliteit maar op compressietijd die benodigd is)."
PLG_PXLCOMPRESSOR_ENLARGE_IMAGES="Vergroot afbeeldingen"
PLG_PXLCOMPRESSOR_ENLARGE_IMAGES_DESC="Dient een kleinere afbeelding vergroot worden tot de afmetingen zoals die zijn ingesteld of berekend op basis van de gekozen schaalmethode? Attentie: Dit kan resulteren in niet gewenst kwaliteitsverlies van de afbeeldingen! Indien deze optie niet actief is, dan zullen bij meerdere afmeting afbeeldingen die  then multi-size images that would be larger after resizing are not created and main images are not processed."
PLG_PXLCOMPRESSOR_HEIGHT="Hoogte"
PLG_PXLCOMPRESSOR_HEIGHT_DESC="Vul hier de hoogte in van de afbeeldingen. Deze waarde mag leeg gelaten worden (voer 0 in), dan dient de breedte ingevuld te zijn alvorens de plugin geactiveerd wordt. Afhankelijk van de gekozen schaalmethode <strong>Schaalmethode</strong> en resolutie van de afbeelding, deze waarde is de minimale of de maximale hoogte van de afbeelding."
PLG_PXLCOMPRESSOR_MULTISIZE_PATH="Multi-afmeeting Folder"
PLG_PXLCOMPRESSOR_MULTISIZE_PATH_DESC="Voer de naam in van de multi-afmeeting subfolder waar alle geschaalde afbeeldingen zullen worden opgeslagen. Bijvoorbeeld als u invoerd 'aangepast', dan zulle alle geschaalde afbeeldingen opgeslagen worden in de subfolder 'aangepast' beginnend vanaf de folder waarin de afbeelding wordt geupload. Laat deze waarde leeg als u niet wil dat geschaalde afbeeldingen in een subfolder worden opgeslagen."
PLG_PXLCOMPRESSOR_MULTISIZES="Specificeer Multi-afmetingen"
PLG_PXLCOMPRESSOR_MULTISIZES_DESC="U kunt hier alle afmeetingen opgeven die u wil dat die worden aangemaakt tijden het uploaden. PXLComperssor zal automatisch de afbeeldingen met deze waardes genereren in de folder die aangegeven is bij de optie'Multi-afmeeting Folder' (of in de zelfde folder indien deze optie niet ingesteld is), het voegt ook de resolutie toe aan de bestandnaam. (e.g. image-800x600.jpg). U dient de resolutie's in te voeren als (breedte en hoogte)van de geschaalde afbeeldingen. In feite is een waarde die gebruikt wordt voor de breedte voldoende. De globale schaalwaarde in de optie 'schaal methode', JPG kwaliteit en PNG Compressie worden gebruikt voor het herschaal proces. De parameters zijn: breedte (integer) en hoogte(integer). Vul per regel in de gewenste resolutie waarde, afgezonderd met een | (pipe symbool).<br /><br /> Als voorbeeld:<br /><br />800|600<br />650|400<br />700|1000". Desgewenst kunt u nog een omschrijving meegeven wat wordt toegevoegd aan de bestandsnaam voorafgaand door een -. Bijvoorbeeld 800|300|<gewenste naam> zal resulteren in image-<gewenste naam>.
PLG_PXLCOMPRESSOR_QUALITYJPG="JPG kwaliteit"
PLG_PXLCOMPRESSOR_QUALITYJPG_DESC="Geef de gewenste qualiteit aan van geschaalde JPG afbeeldingen. Instelbaar van 0-100. Hoe hoger de waarde, betere kwaliteit maar ook grotere afbeelding."
PLG_PXLCOMPRESSOR_SAFENAMES="Veilige bestandsnaam tijdens uploaden"
PLG_PXLCOMPRESSOR_SAFENAMES_DESC="Met deze optie geactiveerd, worden de bestandsnamen van de afbeeldingen geconverteerd naar standaard karakters zodat deze geupload, bewerkt en opgeslagen kunnen worden. UTF8 karacters worden omgezet naar ASCII, speciale karacters worden verwijderd, spaties worden vervangen door een liggend streepje en de uiteindelijke naam zal volledig bestaan uit kleine letters."
PLG_PXLCOMPRESSOR_SCALE_METHOD="Schaal methode"
PLG_PXLCOMPRESSOR_SCALE_METHOD_SCALE_FILL="Schaal vullend"
PLG_PXLCOMPRESSOR_SCALE_METHOD_SCALE_FIT="Schaal passend"
PLG_PXLCOMPRESSOR_SCALE_METHOD_SCALE_INSIDE="Schaal binnen"
PLG_PXLCOMPRESSOR_SCALE_METHOD_SCALE_OUTSIDE="Schaal buiten"
PLG_PXLCOMPRESSOR_SCALE_METHOD_DESC="Welke methode gebruiken om de afbeelding te schalen?<br /><br />SCALE binnen - Afbeeldingen worden proportioneel verkleind, waarden voor hoogte en breedte worden niet overschreden. <br /> Schaal buiten - Afbeeldingen worden proportioneel verkleind, alleen de waarde die aan de voorwaarde voldoet, wordt beschouwd en de andere waarde wordt proportioneel aangepast (= hoger dan gedefinieerd) . <br /> Schaal passend - Afbeeldingen zijn proportioneel geschaalde afmetingen geschaald. De resulterende lege ruimtes zijn gevuld met de ingestelde kleur bij 'vulkleur'. <br /> Schaal vullend - Afbeeldingen worden uitgerekt tot een gespecificeerde dimensie. Let op: afbeelding kan vervormd raken. Wees voorzichtig! <br /> <img src = 'https: //pixelstun.de/extensions/joomla/plg_pxlcompressor/scale_methods.png' /> "
PLG_PXLCOMPRESSOR_TITLE_IMAGEINFORMATION="herschaal informatie"
PLG_PXLCOMPRESSOR_TITLE_MAINRESIZING="globale schaling"
PLG_PXLCOMPRESSOR_TITLE_MULTIRESIZING="Multi-schaling"
PLG_PXLCOMPRESSOR_WIDTH="breedte"
PLG_PXLCOMPRESSOR_WIDTH_DESC="Voer hier de breedte van de afbeeldingen in. Deze waarde kan leeg worden gelaten (vul 0 in), dan moet de waarde voor de hoogte worden ingesteld voor de uitvoering van de plug-in. Afhankelijk van de <strong> schaalmethode </strong> en de resolutie van de afbeelding is deze waarde de maximale of minimale waarde van de afbeelding. "
