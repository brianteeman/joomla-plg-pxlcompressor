PLG_PXLCOMPRESSOR_ADD_DATETIMEONUPLOAD_DESC="Voeg upload datum en tijd toe aan het begin van de bestandsnaam zodat bestanden makelijker te vinden zijn in mappen die veel afbeeldingen bevatten."
